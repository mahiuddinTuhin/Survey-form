<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles/styles.css">
    <title>SurveyForm</title>
  </head>
  <body>
    <div id="main">
      <div  class="overlay">
          <div class="title">
            <h1>Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
          </div>

          <section >
            <form action="" class="form-section">
              <label for="name">Name</label><input type="text" value="name" placeholder="Enter your name" class="width-margin" required>
              <label for="email">Email</label><input type="text" placeholder="Enter your email" class="width-margin" value="email" required>
              <label for="age">Age(optional)</label><input type="text" value="age" placeholder="Age" class="width-margin">
              <label for="role">Which option best describes your current role?</label><select name="" id="" class="width-margin" value="current-role" required>
                <option value="crnt-role">Select current role</option>
                <option value="std">Student</option>
                <option value="ftime-job">Full Time Job</option>
                <option value="ftime-learner">Full Time learner</option>
                <option value="no-comments">Prefer not to say</option>
              </select>

              <label for="rcmnd">Would you recommend freeCodeCamp to a friend?</label>
              <label for="Definitely"><input type="radio" value="Definitely" name="recommand" required> Definitely</label>
              <label for="Maybe"></label><input type="radio" value="Maybe" name="recommand" required> Maybe</label>
              <label for="Not-sure"></label><input type="radio" value="Not-sure" name="recommand" required> Not sure</label>
              

              <label for="fvt-ftr" class="top-margin">What is your favorite feature of freeCodeCamp?</label><select name="" id="" class="width-margin" required>
                <option value="opt">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open-Source">Open Source</option>
              </select>

              <label for="improve">What would you like to see improved? (Check all that apply)</label>
              <label for="front-end"><input type="checkbox" value="front-end" required> Front-end Projects</label>
              <label for="back-end"><input type="checkbox" value="back-end" required> Back-end Projects</label>
              <label for="data-vis"><input type="checkbox" value="data-vis" required> Data Visualization</label>
              <label for="Challenges"><input type="checkbox" value="" required> Challenges</label>
              <label for=""><input type="checkbox" value="Challenges" required> Open Source Community</label>
              <label for="gitter"><input type="checkbox" value="gitter" required> Gitter help rooms</label>
              <label for="videos"><input type="checkbox" value="videos" required> Videos</label>
              <label for="city-meet"><input type="checkbox" value="city-meet" required> City Meetups</label>
              <label for="Wiki"><input type="checkbox" value="Wiki" required> Wiki</label>
              <label for="Forum"><input type="checkbox" value="Forum" required> Forum</label>
              <label for="Additional"><input type="checkbox" value="Additional" required> Additional Courses</label>
              <label for="cmnts">Any comments or suggestions?</label>
              <textarea placeholder="Enter your command here..." value="comments"></textarea>
              <input type="button" name="Submit" value="Submit" class="width-margin top-margin">
            </form>

          </section>
      </div>
    </div>
  </body>
</html>
